site_name: Godot Community DE
copyright: Copyright &copy; 2022 Holger Winter / Roman Huber
use_directory_urls: false

extra_css:
  - css/gdcde.css

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/fJqxPZQ
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/GodotCommunityDE/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCB67N-SEJkfbJ1OoSkkaWvw

plugins:
    - search
    #- localsearch

markdown_extensions:
  - attr_list
  - meta                      # FÃ¼r Metadaten wie "hide" in den Headern 
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: table #pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details

  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

theme: 
  name: material # readthedocs, windmill, material 
  custom_dir: overrides
  language: de
  logo: img/server_icon.png
  favicon: img/server_icon.png
  palette: 
    - primary: blue grey
  features:
    #- header.autohide  
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes

